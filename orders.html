        function SetColor(value)
        {
            if(value<0)
                return "<font color=\"red\">"+kendo.format("{0:n1}", value)+"</font>";
            else if (value>0)
                return "<font color=\"green\">"+kendo.format("{0:n1}", value)+"</font>";
            else
                return value
        }
    </script>
