                columns: [{'field': 'code', 'title': 'code', 'attributes': {'style': 'text-align: right'}, 'filterable': {'multi': 'true'}}, {'field': 'symbol', 'title': 'symbol', 'attributes': {'style': 'text-align: right'}, 'filterable': {'multi': 'true'}}, {'field': 'avai_sell', 'title': 'avai_sell', 'attributes': {'style': 'text-align: right'}, 'filterable': {'multi': 'true'}, 'format': '{0:n0}', 'template': '#=SetColor(avai_sell)#'}, {'field': 'rate', 'title': 'rate', 'attributes': {'style': 'text-align: right'}, 'filterable': {'multi': 'true'}, 'format': '{0:n0}', 'template': '#=SetColor(rate)#'}, {'field': 'investment_months', 'title': 'investment_months', 'attributes': {'style': 'text-align: right'}, 'filterable': {'multi': 'true'}, 'format': '{0:n0}', 'template': '#=SetColor(investment_months)#'}, {'field': 'maturity_date', 'title': 'maturity_date', 'attributes': {'style': 'text-align: right'}, 'filterable': {'multi': 'true'}}, {'field': 'trust_asset', 'title': 'trust_asset', 'attributes': {'style': 'text-align: right'}, 'filterable': {'multi': 'true'}, 'format': '{0:n0}', 'template': '#=SetColor(trust_asset)#'}],
                //rowTemplate: bondRowTemplateString, // Provide the row template string
                //altRowTemplate: bondAltRowTemplateString // Provide the alt row template string.
            });
        });

        function SetColor(value)
        {
            if(value<0)
                return "<font color=\"red\">"+kendo.format("{0:n2}", value)+"</font>";
            else if (value>0)
                return "<font color=\"green\">"+kendo.format("{0:n2}", value)+"</font>";
            else
                return value
        }
    </script>
