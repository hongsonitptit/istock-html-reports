<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TCBS Bonds at 2022-12-02 15:40:08.860400</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.2.621/styles/kendo.default-v2.min.css" />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2022.2.621/js/kendo.all.min.js"></script>
</head>

<body>

    <style>
        .k-grid {
            /* width: 500px; */
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <div id="bond_table"></div>
    <script>
        // sample datasource
        var bond_records = [{'code': 'STR07202311', 'avai_sell': 170, 'rate': 7.26, 'investment_months': 7.97, 'maturity_date': '2023-07-31', 'trust_asset': 1}];

        // Create the row template string that will render the content of the specific rows.
        var bondRowTemplateString = '<tr class="#: "" #" data-uid="#: uid #"><td>#= code #</td><td>#= avai_sell #</td><td>#= rate #</td><td>#= investment_months #</td><td>#= maturity_date #</td><td>#= trust_asset #</td></tr>';

        // Create the alt row template string. This alt row is the same as the regular row, it simply has one additional class.
        var bondAltRowTemplateString = bondRowTemplateString.replace('tr class="', 'tr class="k-alt ');

        $(document).ready(function() {
            $("#bond_table").kendoGrid({
                dataSource: {
                    data: bond_records,
                    //pageSize: 5,
                    schema: {
                        model: {'fields': {'code': {}, 'avai_sell': {'type': 'number'}, 'rate': {'type': 'number'}, 'investment_months': {'type': 'number'}, 'maturity_date': {}, 'trust_asset': {'type': 'number'}}}
                    }
                },
                //sortable: true,
                //pageable: true,
                sortable: {
                    mode: "multiple"
                },
                dataBound: function() {
                    for (var i = 0; i < this.columns.length; i++) {
                        this.autoFitColumn(i);
                    }
                },
                toolbar: ["TCBS Bonds", "search"],
                search: {
                    fields: [
                        { name: "code", operator: "contains" },
                        //{ name: "GAP", operator: "lte" },
                        //{ name: "ShipName", operator: "contains" },
                        //{ name: "ShipCity", operator: "contains" },
                    ]
                },
                columns: [{'field': 'code', 'title': 'code', 'encoded': 0}, {'field': 'avai_sell', 'title': 'avai_sell', 'encoded': 0}, {'field': 'rate', 'title': 'rate', 'encoded': 0}, {'field': 'investment_months', 'title': 'investment_months', 'encoded': 0}, {'field': 'maturity_date', 'title': 'maturity_date', 'encoded': 0}, {'field': 'trust_asset', 'title': 'trust_asset', 'encoded': 0}],
                rowTemplate: bondRowTemplateString, // Provide the row template string
                altRowTemplate: bondAltRowTemplateString // Provide the alt row template string.
            });
        });
    </script>
</body>

</html>
